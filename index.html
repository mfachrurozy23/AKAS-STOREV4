<!-- combined.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link rel="stylesheet" href="combined.css">
</head>
<body>

<div class="container">

  <!-- Bagian dari tampil.html -->
  <form id="registrationForm">
    <h2>Form Pendaftaran</h2>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password" required>
  
    <button type="button" onclick="submitForm()">Daftar</button>
  
    <!-- Tambahkan link menu login -->
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </form>
  
  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
  
      // Lakukan validasi input (optional)
      if (name && email && password) {
        alert('Pendaftaran berhasil!\nNama: ' + name + '\nEmail: ' + email);
        // Alihkan pengguna ke halaman login setelah pendaftaran berhasil
        window.location.href = 'login.html';
  
        // Hapus entri histori browser agar pengguna tidak bisa kembali ke halaman pendaftaran
        if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
        }
      } else {
        alert('Mohon isi semua kolom');
      }
    }
  </script>
  
  </body>
  </html>

   <!-- Bagian dari nextpage.html -->
   <div id="nextPageSection" class="content-section" style="display: none;">
    <h2>Halaman Berikutnya</h2>
    <p>Konten halaman berikutnya di sini...</p>
  </div>

<script>
  function showNextPage() {
    // Sembunyikan halaman tampil
    document.getElementById('tampilSection').style.display = 'none';
    
    // Tampilkan halaman berikutnya
    document.getElementById('nextPageSection').style.display = 'block';
  }
</script>

</body>
</html>
